<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple exchanger webapp">
    <title>Exchanger App</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    </noscript>

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <header>
        <h1>Exchanger</h1>
      </header>
      <section class="exchanger">
        <article class="exchanger__inputs">
          <div class="exchanger__inputs-item">
            <select id="currency-left">
              <option value="" selected disabled>Select currency</option>
              <option value="RUB">Ruble</option>
              <option value="USD">Dollars</option>
              <option value="BYN">Belarusian Ruble</option>
              <option value="EUR">Euro</option>
              <option value="UAH">Hryvnies</option>
            </select>
            <input id="amount-left" type="text" placeholder="Введите сумму">
          </div>
          <div class="exchanger__inputs-divider">→</div>
          <div class="exchanger__inputs-item">
            <select id="currency-right">
              <option value="" selected disabled>Select currency</option>
              <option value="RUB">Ruble</option>
              <option value="USD">Dollars</option>
              <option value="BYN">Belarusian Ruble</option>
              <option value="EUR">Euro</option>
              <option value="UAH">Hryvnies</option>
            </select>
            <input id="amount-right" type="text" placeholder="Введите сумму" disabled>
          </div>
        </article>
        <button class="exchanger__submit">Exchange</button>
      </section>
      <section class="history">
        <h2>Requests history</h2>
        <article class="history__list">
        </article>
      </section>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
